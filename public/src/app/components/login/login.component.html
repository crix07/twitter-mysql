<div class="container">



    <form [formGroup]="forma" (ngSubmit)="login()">

        <h1 class="d-inline">Iniciar Sesion</h1>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Correo Electronico:</label>
                    <input type="email" name="email" class="form-control col-md-6" formControlName="email" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" name="password" class="form-control col-md-6" formControlName="password" />
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>

</div>
