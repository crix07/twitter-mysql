<div class="container">

    <form [formGroup]="forma" (ngSubmit)="register()">
        <h1 class="d-inline">Favor registrate</h1>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input formControlName="name" name="name" type="text" class="form-control col-md-6" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Correo Electronico:</label>
                    <input type="email" formControlName="email" name="email" class="form-control col-md-6" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input formControlName="password" name="password" type="password" class="form-control col-md-6" />
                </div>
            </div>
        </div>
        <br />
        <div class="form-group">
            <button class="btn btn-primary">Registro</button>
        </div>
    </form>

</div>
